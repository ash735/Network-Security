<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        p {
            margin-top: 10px;
        }

        strong {
            color: #007bff;
        }

        a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        a:hover {
            background-color: #0056b3;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h2>Result</h2>
    
    {% if ciphertext %}
        <p><strong>Ciphertext:</strong></p>
        <textarea rows="5" readonly>{{ ciphertext }}</textarea>
    {% elif decrypted_data %}
        <p><strong>Decrypted Data:</strong> {{ decrypted_data }}</p>
    {% endif %}

    <p><a href="{{ url_for('index') }}">Go back to home</a></p>
</body>
</html>
